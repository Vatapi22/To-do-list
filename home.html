    <body background="2.jpeg" style="width: 100%; height: 100%;">
        <h1 class="table-header">To do list</h1>
        <div>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <form id="addform" class="form-inline"  >
              <input id="newTask" class="form-control mr-sm-2" style="width: 500px" type="text" placeholder="Pending tasks">
              <input type="hidden" id="saveIndex">
              <!-- <input id="dd" class="form-control mr-sm-2" style="width: 100px" type="text" placeholder="Due date"> -->

              <button id="edit" class="btn btn-success" type="submit" style="display: none;">Update</button>
              <button id="clear" class="btn btn-success sc" type="submit" >Clear</button>
            </form>
          </nav>
        </div>
        <div style="padding: 20px;">
            <table id="table" class="table-todo">
                <tr class="rows"  >
                    <th>Select</th>
                    <th style="width: 50%;">Task</th>
                    <th>Due Date</th>
                    <th >Completed</th>
                </tr>
                
            </table>
        </div>
